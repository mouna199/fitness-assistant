<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Fitness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dff1ff, #f8faff);
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2b7bb9;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .chat-box {
      height: 450px;
      overflow-y: auto;
      padding: 20px;
      border: 1px solid #e1e5ea;
      background: #f6f9fc;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .message {
      max-width: 90%;
      margin: 12px 0;
      padding: 16px;
      border-radius: 10px;
      word-wrap: break-word;
      line-height: 1.6;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
      background-color: #2b7bb9;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: #ecf3fa;
      color: #333;
      margin-right: auto;
    }

    .exercise-item {
      background: #f9fbfd;
      padding: 18px;
      margin: 20px 0;
      border-left: 5px solid #2b7bb9;
      border-radius: 8px;
    }

    .exercise-title {
      font-weight: 600;
      color: #2b7bb9;
      margin-bottom: 12px;
      font-size: 1.1em;
    }

    .exercise-details {
      line-height: 1.5;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 14px 24px;
      background-color: #2b7bb9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1e5a8d;
    }

    button:disabled {
      background-color: #9fb8cd;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assistant Fitness</h1>
    <p class="description">
      Posez-moi des questions sur vos entraînements, vos objectifs, ou les exercices spécifiques à votre corps.
    </p>

    <div id="chatBox" class="chat-box">
      <div class="message bot-message">
        Bonjour ! Je suis votre assistant fitness. Que voulez-vous savoir aujourd'hui ?
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="questionInput" placeholder="Posez votre question ici..." onkeypress="handleKeyPress(event)" />
      <button id="askButton" onclick="askQuestion()">Envoyer</button>
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        askQuestion();
      }
    }

    async function askQuestion() {
      const input = document.getElementById('questionInput');
      const button = document.getElementById('askButton');
      const chatBox = document.getElementById('chatBox');

      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user-message');
      input.value = '';
      button.disabled = true;
      button.textContent = '...';

      try {
        const response = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: question })
        });

        const data = await response.json();
        addMessage(data.answer, 'bot-message');
      } catch (error) {
        addMessage("Erreur : Impossible de contacter le serveur.", 'bot-message');
      }

      button.disabled = false;
      button.textContent = 'Envoyer';
    }

    function addMessage(text, className) {
      const chatBox = document.getElementById('chatBox');
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.innerHTML = className === 'bot-message' ? formatBotResponse(text) : text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function formatBotResponse(text) {
      if (text.trim() === "I don't know.") {
        return '<p>Je ne trouve pas d\'information sur ce sujet dans ma base de données.</p>';
      }

      const blocks = text.trim().split(/\n{2,}/);
      return blocks.map(block => {
        const titleMatch = block.match(/\*\*(.*?)\*\*/);
        const title = titleMatch ? titleMatch[1].trim() : null;
        const content = block.replace(/\*\*(.*?)\*\*/g, '').trim().replace(/\n/g, '<br>');
        return `
          <div class="exercise-item">
            ${title ? `<div class="exercise-title">${title}</div>` : ''}
            <div class="exercise-details">${content}</div>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
